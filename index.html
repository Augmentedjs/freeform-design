<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,  minimum-scale=1.0, maximum-scale=1.0" />
		<title>freeForm Design in Augmented.js</title>
        <link type="text/css" rel="stylesheet" href="styles/main.css"/>
        <!--
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        -->
		<!-- requirejs pulls in all necessary js for this component -->
		<script data-main="scripts/app/freeform-designRequire.js" src="scripts/lib/require.js"></script>
	</head>
	<body>
		<article>
            <section id="header">
                <header id="header">
                    <h1><em>free</em>Form Design</h1>
                    <h2>Augmented.js Automatic UI Designer</h2>
    		        <nav>
                        <i class="material-icons md-light">menu</i>
                        <ul>
                            <li id="openProject" data-header="open"><i class="material-icons md-dark">cloud_download</i>Open Project</li>
                            <li id="saveProject" data-header="save"><i class="material-icons md-dark">save</i>Save Project</li>
                            <li id="createTable" data-header="createTable"><i class="material-icons md-dark">create</i>Create Automatic Table</li>
                            <li id="createForm" data-header="createForm"><i class="material-icons md-dark">create</i>Create Automatic Form</li>
                        </ul>
                    </nav>
                    <figure id="logo" data-header="logo"></figure>
                </header>
            </section>
            <section id="main">
    			<div id="schema" class="panel editor">
                    <header>
                        <h1><i class="material-icons md-dark">description</i>JSON Schema</h1>
                        <div class="tools" data-schema="clear" data-click="clear"><i class="material-icons md-dark">clear</i></div>
                    </header>
                    <div>
                        <textarea name="schema" placeholder="JSON Schema" data-schema="schema" data-function="validate"></textarea>
                    </div>
                    <footer>
                        <p id="message" data-schema="message"></p>
                    </footer>
                    <button id="compile" class="round" data-schema="compile" data-click="compile"><i class="material-icons md-light">add</i></button>
    			</div>
                <div id="viewer" class="panel viewer">
                    <header>
                        <h1><i class="material-icons md-dark">web</i>Viewer</h1>
                        <div id="generate" class="tools" data-viewer="generate" data-click="generate"><i class="material-icons md-dark">create</i></div><div class="tools" data-viewer="theme"><i class="material-icons md-dark">style</i></div>
                    <header>
                    <div id="renderWindow" data-viewer="renderWindow">
                        <!-- Rendered content goes here -->
                    </div>
    			</div>
                <div id="source" class="panel editor">
                    <header>
                        <h1><i class="material-icons md-dark">code</i>Source</h1>
                        <div class="tools" data-source="save"><i class="material-icons md-dark">save</i></div>
                    <header>
                    <div>
                        <label for="javascript">JavaScript</label>
                        <textarea name="javascript" placeholder="JavaScript Source Code" data-source="javascript" autocomplete="off"></textarea>
                        <label for="html">HTML</label>
                        <textarea name="html" placeholder="HTML Source Code" data-source="html" autocomplete="off"></textarea>
                        <label for="html">CSS</label>
                        <textarea name="css" placeholder="CSS Source Code" data-source="css" autocomplete="off"></textarea>
                        <label for="data">Test Data</label>
                        <textarea name="data" placeholder="Test Data" data-source="data" autocomplete="off"></textarea>
                    </div>
    			</div>
            </section>
		</article>
	</body>
</html>
