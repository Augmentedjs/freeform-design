<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,  minimum-scale=1.0, maximum-scale=1.0" />
		<title>freeForm Design in Augmented.js</title>
        <link type="text/css" rel="stylesheet" href="styles/main.css"/>
		<!-- requirejs pulls in all necessary js for this component -->
        <!-- for production -->
		<script data-main="scripts/app/freeform-designRequire-built.js" src="node_modules/requirejs/require.js"></script>

        <!-- dev
        <script data-main="scripts/app/freeform-designRequire.js" src="node_modules/requirejs/require.js"></script>
-->
	</head>
	<body>
		<article>
            <section id="header">
                <footer id="notify" data-header="notify">
                </footer>
                <header id="headerBar" class="header">
                    <h1><em>free</em>Form Design</h1>
                    <h2>Augmented.js Automatic UI Designer</h2>
                    <section id="hamburger" class="wrapper" data-header="hamburger">
                        <section class="material-design-hamburger" data-header="hamburgerClickRegion">
                            <div class="material-design-hamburger__icon" data-header="hamburgerIcon" data-click="hamburger">
                                <i class="material-icons md-light">menu</i><!--span class="material-design-hamburger__layer"></span-->
                            </div>
                        </section>
                        <section class="menu menu--off" data-header="hamburgerMenu">
                            <div>Augmented.js</div>
                            <div id="createProject" data-header="create" data-click="create"><i class="material-icons md-dark">create</i>Create Project</div>
                            <div id="openProject" data-header="open" data-click="open"><i class="material-icons md-dark">cloud_download</i>Open Project</div>
                            <div id="saveProject" data-header="save" data-click="save"><i class="material-icons md-dark">save</i>Save Project</div>
                            <div id="compileProject" data-header="compiler" data-click="compile"><i class="material-icons md-dark">publish</i>Compile Project</div>
                            <div class="spacer"></div>
                            <div id="about" data-header="about" data-click="about"><i class="material-icons md-dark">info</i>About</div>
                        </section>
                    </section>
                    <figure id="logo" data-header="logo" data-click="logo"></figure>
                </header>
            </section>
            <!-- Index mount point -->
            <section id="main">
            </section>
            <!-- Active Panel mount point -->
            <section id="activePanel">
            </section>
            <!-- Templates -->
            <template id="overviewTemplate">
                <div id="overview">
                    <h1><i class="material-icons">apps</i> Project Overview</h1>
                    <div class="flexContainer" data-overview="overviewDetail"></div>

                </div>
            </template>
            <template id="schemasTemplate">
                <div id="schemas">
                    <h1><i class="material-icons">code</i> Schemas</h1>
                    <!-- since the template requires a lot more than simple generation, it's handled in code -->
                    <div id="editDialog"></div>
                    <div id="currentSchemas" data-schemas="currentSchemas"></div>
                    <button id="addSchema" class="round hugTop" data-schemas="addModel" data-click="addSchema" title="Add a new schema"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
			<template id="modelsTemplate">
                <div id="models">
                    <h1><i class="material-icons">note</i> Models</h1>
                    <!-- since the template requires a lot more than simple generation, it's handled in code -->
                    <div id="editDialog"></div>
                    <div id="currentModels" data-models="currentModels"></div>
                    <button id="addModel" class="round hugTop" data-models="addModel" data-click="addModel" title="Add a new model"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="controllersTemplate">
                <div id="controllers">
                    <h1><i class="material-icons">web</i> Controllers</h1>
                    <!-- since the template requires a lot more than simple generation, it's handled in code -->
                    <div id="editDialog"></div>
                    <div id="currentControllers" data-controllers="currentControllers"></div>
                    <button id="addController" class="round hugTop" data-controllers="addController" data-click="addController" title="Add a new controller"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="viewsTemplate">
                <div id="views">
                    <h1><i class="material-icons">web_asset</i> Views</h1>
                    <div id="editDialog"></div>
                    <div id="currentViews" data-views="currentViews"></div>
                    <button id="addView" class="round hugTop" data-views="addView" data-click="addView" title="Add a new view"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="routesTemplate">
                <div id="routes">
                    <h1><i class="material-icons">toc</i> Routes</h1>
                    <!-- since the template requires a lot more than simple generation, it's handled in code -->
                    <div id="editDialog"></div>
                    <div id="currentRoutes" data-routes="currentRoutes"></div>
                    <button id="addRoute" class="round hugTop" data-routes="addRoute" data-click="addRoute" title="Add a new route"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="addRouteTemplate">
                <div class="blur" id="addRouteDialog" data-routes="addRouteDialog">
                    <dialog class="form">
                        <h1>Add a new route</h1>
                        <label for="routePath">Path</label><input type="text" name="routePath" id="routePath" data-routes="routePath"/>
                        <label for="routeCallback">Callback</label><input type="text" name="routeCallback" id="routeCallback" data-routes="routeCallback"/>
                        <label for="routeCallback">Type</label>
                        <select name="routeType" data-routes="routeType">
                            <option value="function" selected="selected">Function</option>
                            <option value="view">View</option>
                            <option value="controller">Controller</option>
                        </select>
                        <div class="buttonGroup">
                            <button data-routes="createButton" data-click="addRouteButton">Add</button>
                            <button data-routes="cancelButton" data-click="addRouteButtonClose">Cancel</button>
                        </div>
                    </dialog>
                </div>
            </template>
            <template id="stylesheetsTemplate">
                <div id="stylesheets">
                    <h1><i class="material-icons">style</i> Stylesheets</h1>
                    <div id="editDialog"></div>
                    <!-- since the template requires a lot more than simple generation, it's handled in code -->
                    <div id="styles" data-stylesheets="stylesheetsTemplate"></div>
                    <button id="addStylesheet" class="round hugTop" data-stylesheets="addStylesheet" data-click="addStylesheet" title="Add a new stylesheet"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="mainProjectTemplate">
                <div id="mainProject" class="panel">
                    <div id="sideNav" class="sideNav">
                        <header>
                            <h1><i class="material-icons">apps</i><span data-sideNav="name">{{name}}</span></h1>
                        </header>
                        <nav class="sideNav">
                            <ul>
								<li data-sideNav="overview" data-click="overview"><i class="material-icons md-dark">apps</i>Overview</li>
                                <li data-sideNav="stylesheets" data-click="stylesheets"><i class="material-icons md-dark">style</i>Stylesheets</li>
                                <li data-sideNav="routes" data-click="routes"><i class="material-icons md-dark">toc</i>Routes</li>
                                <li data-sideNav="views" data-click="views"><i class="material-icons md-dark">web_asset</i>Views</li>
                                <li data-sideNav="controllers" data-click="controllers"><i class="material-icons md-dark">web</i>Controllers</li>
								<li data-sideNav="models" data-click="models"><i class="material-icons md-dark">note</i>Models</li>
								<li data-sideNav="schemas" data-click="schemas"><i class="material-icons md-dark">code</i>Schemas</li>
                            </ul>
                        </nav>
                    </div>
                    <div id="basePanel" data-mainProject="basePanel" class="">
                    </div>
                </div>
            </template>
            <template id="saveProjectDialogTemplate">
                <div class="blur" id="saveProjectDialog" data-header="saveProjectDialog">
                    <dialog class="form">
                        <h1>Save a project</h1>
                        <label for="projectFile">Enter a filename</label><input type="text" name="projectFile" id="projectFile" data-header="projectFile" autofocus required/>
                        <p data-header="message" class="message"></p>
                        <div class="buttonGroup">
                            <button data-header="saveButton" data-click="projectSaveButton">Save</button>
                            <button data-header="cancelButton" data-click="projectSaveButtonClose">Cancel</button>
                        </div>
                    </dialog>
                </div>
            </template>
            <template id="openProjectDialogTemplate">
                <div class="blur" id="openProjectDialog" data-header="openProjectDialog">
                    <dialog class="form">
                        <h1>Open a project</h1>
                        <label for="projectFile">Choose a Project</label><input type="file" name="projectFile" id="projectFile" data-header="projectFile" placeholder="filename" autofocus required/>
                        <div class="buttonGroup">
                            <button data-header="openButton" data-click="projectOpenButton">Open</button>
                            <button data-header="cancelButton" data-click="projectOpenButtonClose">Cancel</button>
                        </div>
                    </dialog>
                </div>
            </template>
            <template id="createProjectDialogTemplate">
                <div class="blur" id="createProjectDialog" data-header="createProjectDialog">
                    <dialog class="form">
                        <h1>Create a new project</h1>
                        <label for="projectName">Enter a new Project Name</label><input type="text" name="projectName" id="projectName" data-header="projectName" placeholder="My Project" autofocus required/>
                        <p data-header="message" class="message"></p>
                        <div class="buttonGroup">
                            <button data-header="createButton" data-click="projectCreateButton">Create</button>
                            <button data-header="cancelButton" data-click="projectCreateButtonClose">Cancel</button>
                        </div>
                    </dialog>
                </div>
            </template>
            <template id="aboutDialogTemplate">
                <div class="blur" id="aboutDialog" data-header="aboutDialog">
                    <dialog class="alert">
                        <h1 class="atariScroll"><em>free</em>Form Designer</h1>
                        <h2 class="center">The Augmented.js UI Designer.<br/>Designed for Augmented.js v.1.0.x</h2>
                        <h4 id="version" class="secondary center"></h4>
                        <div class="buttonGroup">
                            <button data-header="okButton" data-click="aboutButtonClose">Ok</button>
                        </div>
                    </dialog>
                </div>
            </template>
			<template id="schemaEditorTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
                <div id="schemaEditor" data-schemaEditor="schemaEditor" class="panel editor">
                    <header>
                        <h1><i class="material-icons">build</i>Schema Editor</h1>
                    </header>
					<div id="schema" class="panel editor full">
	                    <header>
	                        <h1><i class="material-icons">description</i>JSON Schema</h1>
	                        <div class="tools" data-schema="clear" data-click="clear" title="Clear the schema"><i class="material-icons md-dark">clear</i></div>
	                    </header>
	                    <div>
	                        <textarea name="schema" placeholder="JSON Schema" data-schema="schema" data-function="validate" autofocus></textarea>
	                    </div>
	                    <footer>
	                        <p id="message" data-schema="message"></p>
	                    </footer>
					</div>
                </div>
            </template>
            <template id="tableCreateTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
    			<div id="schema" class="panel editor">
                    <header>
                        <h1><i class="material-icons">description</i>JSON Schema</h1>
						<nav id="schemaSelector" class="menu tools" title="Select a Schema">
                            <i class="material-icons md-dark">code</i>
                            <ul>
								<!--  ...  -->
                            </ul>
                        </nav>
                        <div class="tools" data-schema="clear" data-click="clear" title="Clear the schema"><i class="material-icons md-dark">clear</i></div>
                    </header>
                    <div>
                        <textarea name="schema" placeholder="JSON Schema" data-schema="schema" data-function="validate" autofocus></textarea>
                    </div>
                    <footer>
                        <p id="message" data-schema="message"></p>
                    </footer>
					<!--
                    <select id="schemaSelector" data-schema="selector" data-click="schemaSelector"></select>
					-->
                    <button id="compile" class="round" data-schema="compile" data-click="compile" title="Compile the schema"><i class="material-icons md-light">add</i></button>
    			</div>
                <div id="viewer" class="panel viewer">
                    <header>
                        <h1><i class="material-icons">web</i>Viewer</h1>
                        <div id="generate" class="tools" data-viewer="generate" data-click="generate" title="Generate Test Data">
                            <i class="material-icons md-dark">create</i>
                        </div>
                        <nav id="theme" class="menu tools" title="Select a Style">
                            <i class="material-icons md-dark">style</i>
                            <ul>
                                <li data-viewer="material" data-click="theme"><i class="material-icons md-dark radio hidden"></i>Material</li>
                                <li data-viewer="plain" data-click="theme"><i class="material-icons md-dark radio hidden"></i>Plain</li>
                                <li data-viewer="spaceGray" data-click="theme"><i class="material-icons md-dark radio hidden"></i>Space Gray</li>
                            </ul>
                        </nav>
                        <nav id="more" class="menu tools">
                            <i class="material-icons md-dark">more_vert</i>
                            <ul>
                                <li id="editable" data-viewer="editable" data-click="editableToggle"><i class="material-icons md-dark checkbox hidden"></i><i class="material-icons md-dark">mode_edit</i>Editable Toggle</li>
                                <li id="sorting" data-viewer="sortable" data-click="sortableToggle"><i class="material-icons md-dark checkbox hidden"></i><i class="material-icons md-dark">sort</i>Sorting Toggle</li>
                                <li id="lineNumber" data-viewer="lineNumber" data-click="lineNumbersToggle"><i class="material-icons md-dark checkbox hidden"></i><i class="material-icons md-dark">settings</i>Line Number Toggle</li>
                            </ul>
                        </nav>
                    </header>
                    <div id="renderWindow" data-viewer="renderWindow">
                        <!-- Rendered content goes here -->
                    </div>
    			</div>
                <div id="source" class="panel editor">
                    <header>
                        <h1><i class="material-icons">code</i>Source</h1>
                        <div class="tools" data-source="save" data-click="save" title="Save generated source"><i class="material-icons md-dark">save</i></div>
                    </header>
                    <div>
                        <label for="javascript">JavaScript</label>
                        <textarea name="javascript" placeholder="JavaScript Source Code" data-source="javascript" autocomplete="off"></textarea>
                        <label for="html">HTML</label>
                        <textarea name="html" placeholder="HTML Source Code" data-source="html" autocomplete="off"></textarea>
                        <label for="html">CSS</label>
                        <textarea name="css" placeholder="CSS Source Code" data-source="css" autocomplete="off"></textarea>
                        <label for="data">Test Data</label>
                        <textarea name="data" placeholder="Test Data" data-source="data" autocomplete="off"></textarea>
                    </div>
    			</div>
            </template>
            <template id="standardViewEditorTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
                <div id="security" data-permissions="security" class="panel editor">
                    <header>
                        <h1><i class="material-icons">security</i>Security (Permissions)</h1>
                    </header>
                    <div id="editDialog"></div>
                    <div id="currentPermissions" data-permissions="currentPermissions">
                    </div>
                    <button id="addPermission" class="round hugTop red" data-permissions="addPermission" data-click="addPermission" title="Add a new permission"><i class="material-icons md-light">add</i></button>
                </div>
            </template>
            <template id="dialogEditorTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
                <div id="dialogEditor" data-dialogEditor="dialogEditor" class="panel editor half stack">
                    <header>
                        <h1><i class="material-icons">build</i>Dialog Editor</h1>
                    </header>

                    <label for="dialogStyle">Style</label>
                    <select data-dialogEditor="style">
                        <option value="form">Form</option>
                        <option value="bigForm">Big Form</option>
                        <option value="alert">Alert</option>
                    </select>
                    <label for="title">Title (Supports HTML)</label>
                    <input type="text" class="full" data-dialogEditor="title" placeholder="Title"/>
                    <label for="body">Body (Supports HTML)</label>
                    <textarea data-dialogEditor="body" placeholder="Body" class="short"></textarea>
                    <label for="body">Buttons (up to 4)</label>
                    <input type="text" data-dialogEditor="button0" placeholder="name"/>
                    <input type="text" data-dialogEditor="button1" placeholder="name"/>
                    <input type="text" data-dialogEditor="button2" placeholder="name"/>
                    <input type="text" data-dialogEditor="button3" placeholder="name"/>
                </div>
                <div id="dialogViewer" data-dialogViewer="dialogViewer" class="panel editor half stack">
                    <header>
                        <h1><i class="material-icons">web_asset</i>Dialog Viewer</h1>
                    </header>
                    <dialog class="form embedded" data-dialogViewer="dialogCanvas">
                        <h1 data-dialogViewer="title"></h1>
                        <div data-dialogViewer="body"></div>
                        <div data-dialogViewer="buttons" class="buttonGroup" data-style="description-list"></div>
                    </dialog>
                </div>
            </template>
            <template id="mediatorEditorTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
                <div id="mediator" class="panel editor">
                    <button id="observeNewView" class="round hugTop red" data-mediator="observeNewView" data-click="observeNewView" title="Observe a view"><i class="material-icons md-light">add</i></button>
                    <div id="mediatorIcon" class="avatar circle large float left">M</div>
                    <h4 class="avatarTitle large">Observing These Colleagues</h4>
                    <div data-mediator="observeList"></div>
                    <div id="editDialog"></div>
                </div>
            </template>
            <template id="autoFormTemplate">
                <div id="basic">
                    <header>
                        <h1 data-basic="name"></h1>
                        <div class="icon right" data-basic="back" data-click="back"><i class="material-icons">arrow_back</i></div>
                    </header>
                </div>
    			<div id="schema" class="panel editor">
                    <header>
                        <h1><i class="material-icons">description</i>JSON Schema</h1>
                        <nav id="schemaSelector" class="menu tools" title="Select a Schema">
                            <i class="material-icons md-dark">code</i>
                            <ul>
								<!--  ...  -->
                            </ul>
                        </nav>
                        <div class="tools" data-schema="clear" data-click="clear" title="Clear the schema"><i class="material-icons md-dark">clear</i></div>
                    </header>
                    <div>
                        <textarea name="schema" placeholder="JSON Schema" data-schema="schema" data-function="validate" autofocus></textarea>
                    </div>
                    <footer>
                        <p id="message" data-schema="message"></p>
                    </footer>
                    <button id="compile" class="round" data-schema="compile" data-click="compile" title="Compile the schema"><i class="material-icons md-light">add</i></button>
    			</div>
                <div id="viewer" class="panel viewer">
                    <header>
                        <h1><i class="material-icons">web</i>Viewer</h1>
                    </header>
                    <div id="renderWindow" data-viewer="renderWindow">
                        <!-- Rendered content goes here -->
                    </div>
    			</div>
            </template>
		</article>
	</body>
</html>
